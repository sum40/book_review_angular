<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body background="/assets/img/bg5.jpg">
    <div>
      <form class="form" [formGroup]="loginForm">
        <div>
          <div>
            <div class="title">
              <p>
                <b>Welcome To Book Review!!!</b>
              </p>
            </div>
            <div class="login">
              <P>
                <b>Enter your information LogIn</b>
              </P>
            </div>
            <div class="input">
              <div class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label><label for="pword">Email</label></mat-label>
                  <input matInput type="text" formControlName="email" />
                </mat-form-field>
              </div>
            </div>
            <div class="input">
              <div class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input matInput type="text" formControlName="password" />
                </mat-form-field>
              </div>
            </div>
            <div class="input">
              <!-- <button mat-stroked-button type="submit">Log In</button> -->
              <a
                mat-raised-button
                mat-button
                color="primary"
                style="margin: 50px"
                (click)="login()"
                >Submit</a
              >
            </div>
            <div>
              <br />
            </div>
            <P class="input">
              <b>
                Forgot password? <br />
                Don't Have an account?&ensp;<a routerLink="signup">SignUp</a>
              </b>
            </P>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
